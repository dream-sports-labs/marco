pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: node_modules/.bin/eslint {staged_files}
    types:
      glob: "*.{ts,tsx}"
      run: node_modules/.bin/tsc -p .
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: node_modules/.bin/commitlint --edit
